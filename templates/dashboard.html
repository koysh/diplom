<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд Нейросети</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Боковая панель истории */
        .history {
            width: 30%;
            background-color: #3b3b3b;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .history h2 {
            color: #9b59b6;
            font-weight: 700;
            text-align: center;
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #444;
        }

        .history ul {
            list-style: none;
            margin: 0;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .history li {
            background-color: #4b4b4b;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .history li:hover {
            background-color: #9b59b6;
        }

        /* Основное окно чата */
        .chat {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .chat-header h2 {
            color: #9b59b6;
            font-weight: 700;
            margin: 0;
        }

        .chat-header .btn-exit {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-header .btn-exit:hover {
            background-color: #c0392b;
        }

        .chat-messages {
            flex: 1;
            background-color: #3b3b3b;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
        }

        .chat-messages p {
            margin: 0 0 10px;
        }

        .chat-form {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .chat-form input {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .chat-form .upload-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .chat-form .upload-btn:hover {
            background-color: #8e44ad;
        }

        .chat-form .send-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-form .send-btn:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="history">
            <h2>Чаты</h2>
            <ul id="dialog-history"></ul>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2>Текущий чат</h2>
                <button class="btn-exit" onclick="logout()">Выход</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <form class="chat-form" id="chat-form">
                <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click();">Загрузить файл</button>
                <input id="fileInput" type="file" style="display: none;">
                <input type="text" id="user-input" name="question" placeholder="Задайте ваш вопрос">
                <button type="submit" class="send-btn">➔</button>
            </form>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
    <script>
function logout() {
    window.location.href = '/logout'; 
}
    </script>
</body>
</html>
