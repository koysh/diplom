<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История диалогов</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Ваши диалоги</h1>
        <a href="{{ url_for('dashboard') }}" class="btn-logout">Назад</a>
    </header>

    <ul>
        {% for dialog in dialogs %}
            <li>
                <strong>Вопрос:</strong> {{ dialog.question }}<br>
                <strong>Ответ:</strong> {{ dialog.answer }}<br>
                <em>{{ dialog.timestamp }}</em>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
